<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body { font-family: Arial, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; background: #eef5ff; }
        .box { background: white; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); text-align: center; width: 280px; }
        input, button { width: 100%; padding: 10px; margin: 5px 0; border: 1px solid #ccc; border-radius: 5px; }
        button { background: #4285F4; color: white; border: none; cursor: pointer; }
        button:disabled { background: gray; }
        a { color: #4285F4; text-decoration: none; font-size: 14px; }
    </style>
</head>
<body>

    <div class="box">
        <h3>Login</h3>
        <input id="user" placeholder="Username">
        <input id="pass" type="password" placeholder="Password">
        <button id="loginBtn" onclick="login()">Login</button>
        <div id="msg" style="color:red;"></div>
    </div>

    <script>
        let attempts = 0;
        function login() {
            if (user.value === "admin123" && pass.value === "admin123") 
                location.href = "D:\Mapili, Windemor 2E\Thejewelboutique.html";
            else {
                msg.innerHTML = `Invalid! ${++attempts}/2`;
                if (attempts >= 2) {
                    loginBtn.disabled = true; msg.innerHTML = "Wait 10s!";
                    setTimeout(() => (loginBtn.disabled = false, msg.innerHTML = "", attempts = 0), 10000);
                }
            }
        }
    </script>

</body>
</html>
